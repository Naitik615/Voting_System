<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Voting Portal</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="body">
    <div class="container" id="container">
        <h1>Indian Voting Portal</h1>
        <p class="quote">"The right to vote is the right upon which all of our rights depend." â€” Thomas Paine</p>
        
        <!-- Language Selector -->
        <div class="language-selector">
            <button id="langBtn" class="lang-btn">
                <img src="images/language.png" alt="Language" class="lang-icon">
            </button>
            <div class="lang-dropdown">
                <button class="lang-option" data-lang="en">
                    <img src="images/English.png" alt="English" class="flag-icon">
                    <span>English</span>
                </button>
                <button class="lang-option" data-lang="hi">
                    <img src="images/Hindi.png" alt="Hindi" class="flag-icon">
                    <span>à¤¹à¤¿à¤‚à¤¦à¥€</span>
                </button>
            </div>
        </div>

        <form id="form">
            <label for="aadhar">Enter your Aadhaar Number:</label>
            <input type="text" id="aadhar" name="aadhar" maxlength="12" placeholder="XXXX XXXX XXXX" required>
            <button type="submit" id="submit-btn">Submit</button>
            <button type="button" id="voiceBtn" class="voice-btn">ðŸŽ¤ Start Voice Input</button>
        </form>
        <footer>
            ðŸ‡®ðŸ‡³ Proud to vote, proud to be Indian! ðŸ‡®ðŸ‡³
        </footer>
    </div>

    <!-- Face Verification Popup -->
    <div class="popup-overlay" id="verificationPopup">
        <div class="popup-content">
            <span class="popup-close" id="closePopup">&times;</span>
            <div class="verification-container">
                <h2>Face & Gesture Verification</h2>
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                </div>
                <div class="gesture-container">
                    <h3>Current Gesture</h3>
                    <img id="gestureImage" class="gesture-image" src="" alt="Gesture to perform">
                    <p id="gestureDescription"></p>
                </div>
                <div id="timerDisplay" class="timer-display"></div>
                <div id="statusMessage" class="status-message"></div>
                <div class="verification-buttons">
                    <button id="startVerification">Start Verification</button>
                    <button id="cancelVerification">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index1.js" type="module"></script>
    <script src="verification.js"></script>
</body>

</html>
